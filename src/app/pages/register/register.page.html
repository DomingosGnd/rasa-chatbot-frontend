<ion-content class="register-screen">
    <div class="register-container">
      <h2>Registrar-se</h2>
      <form (ngSubmit)="registerUser()">
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" [(ngModel)]="name" name="name" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Confirmar Senha</ion-label>
          <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
        </ion-item>
  
        <ion-button expand="block" type="submit" color="primary">
          Registrar-se
        </ion-button>
      </form>
  
      <p>
        JÃ¡ tem uma conta? 
        <a routerLink="/login">Entrar</a>
      </p>
    </div>
  </ion-content>
