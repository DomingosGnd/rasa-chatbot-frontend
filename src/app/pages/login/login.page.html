<ion-content class="login-screen">
    <div class="login-container">
      <h2>Login</h2>
      <form (ngSubmit)="loginUser()">
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
  
        <ion-button expand="block" type="submit" color="primary">
          Entrar
        </ion-button>
      </form>
  
      <p>
        NÃ£o tem uma conta? 
        <a routerLink="/register">Registrar-se</a>
      </p>
    </div>
  </ion-content>
